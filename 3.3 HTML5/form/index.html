<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <form action="post" class="form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
        <label for="email">Enter your Email: </label>
        <input type="email" name="email" id="email" required>
        <label for="passwordes">Inserisci una password:</label>
        <input type="password" id="passwordes" name="password" minlength="6" required>
        <p>segue una checkbox: </p>
        <fieldset>
            <input type="checkbox" id="opzione1" name="opzione1" checked>
            <label for="opzione1">Opzione 1</label>
            <input type="checkbox" id="opzione1altra" name="opzione1">
            <label for="opzione1altra">altra Opzione 1</label>
        </fieldset>
        <input type="checkbox" id="opzione1" name="opzione2">
        <label for="opzione2">Opzione 2</label>
        <label for="arancione">arancione</label>
        <input type="color" id="arancione" name="arancione" value="#f6b73c">
        <label for="rosso">rosso</label>
        <input type="color" id="rosso" name="rosso" value="#e66465">
        <label for="esempio-data">Data: </label>
        <input type="date" id="start" name="esempio-data" value="2019-18-11">
        <label for="file">Carica foto: </label>
        <input type="file" id="file" name="file" accept="image/jpg">
        <label for="numero">Seleziona un numero da 1 a 100:</label>
        <input type="number" id="numero" name="numero" min="1" max="100">
        <p>Input radio:</p>
        <input type="radio" id="esempioradio" name="radioes">
        <label for="esempioradio">selezione 1</label>
        <input type="radio" id="esempioradio2" name="radioes">
        <label for="esempioradio2">selezione 2</label>
        <p>Umore della giornata: </p>
        <label for="range">Felicit√†</label>
        <input type="range" id="rangees" name="range" min="1" max="100" step="2">
        <label for="range">Energia</label>
        <input type="range" id="rangees" name="range" min="1" max="100" step="2">
        <label for="ricerca">Fai una ricerca:</label>
        <input type="search" id="ricerca" name="r" aria-label="fai una ricerca all'interno del sito">
        <label for="url">Inserisci un indirizzo internet: </label>
        <input type="url" id="url" name="url" placeholder="http//google.it" pattern="https://.*" size="30" required>
    </form>
</body>

</html>
